						   placeholder="请输入用户名">
				</div>
				<div class="passwordDiv">

						id="passwordInput" name="j_password" value="123456" class="textinput"
						placeholder="请输入用户密码">
				</div>
				<div class="loginButtonDiv">
					<input type="button" id="submitButton" class="loginButton" value="登录" >

	<script type="text/javascript" src="/icss/commons/js/jquery.min.js"></script>
	<script>

        $("#submitButton").click(function(e){
            doLogin();
        });

		function doLogin() {
			$("#errorInfoDiv").html('&nbsp;');
			var username = $("#usernameInput").val();
            var password = $("#passwordInput").val();
			if (!username) {
				$(".errorInfoDiv").html("&nbsp;请输入用户名");
				return false;
			}
			if (!password) {
				$("#errorInfoDiv").html("&nbsp;请输入密码");
				$("#passwordInput").focus();
				return false;
			}
			$(".loginForm").submit();
		}

		//Enter键提交form
		$(".loginForm").keydown(function(e) {
			var e = e || event;
			var keycode = e.which || e.keyCode;
			if (keycode == 13) {
				doLogin();
			}
		});
	</script>
</body>
</html>
